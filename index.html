<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <main class="sign-up">
    <div class="container">
      <h1 class="title">Learn to code by watching others</h1>
      <p class="description">See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.</p>
    </div>
    <div>
      <div class="trial-note">
        <span class="text-bold">Try it free 7 days</span> then $20/mo. thereafter
      </div>
      <div class="card">
        <form class="sign-up-form" action="/" method="post">
          <ul class="form-list">
            <li class="form-list-item">
              <label for="first-name" class="form-item-label">First Name</label>
              <input class="form-item" type="text" name="first-name" id="first-name" autocomplete="given-name" aria-describedby="first-name-validation-text" required data-empty>
              <span id="first-name-validation-text" class="validation-message"></span>
            </li>
            <li class="form-list-item">
              <label for="last-name" class="form-item-label">Last Name</label>
              <input class="form-item" type="text" name="last-name" id="last-name" autocomplete="family-name" aria-describedby="last-name-validation-text" required data-empty>
              <span id="last-name-validation-text" class="validation-message"></span>
            </li>
            <li class="form-list-item">
              <label for="email" class="form-item-label">Email Address</label>
              <input class="form-item" type="email" name="email" id="email" autocomplete="email" aria-describedby="email-validation-text" required data-empty>
              <span id="email-validation-text" class="validation-message"></span>
            </li>
            <li class="form-list-item">
              <label for="password" class="form-item-label">Password</label>
              <input class="form-item" type="password" name="password" id="password" aria-describedby="password-validation-text" required data-empty>
              <span id="password-validation-text" class="validation-message"></span>
            </li>
            <li class="form-list-item">
              <button type="submit" class="btn">Claim your free trial</button>
            </li>
          </ul>
        </form>
